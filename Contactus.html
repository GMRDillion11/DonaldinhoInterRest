<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Taste the World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #222;
      padding: 20px;
    }
    h1 {
      color: #006400;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      background-color: #006400;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d00;
    }
               a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: blue;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #00994d;
    }

    .order-btn {
      display: block;
      text-align: center;
      margin: 40px 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  
<div class="container">
  <h1>Contact Us</h1>
  <p>We'd love to hear from you! Whether it's a question, feedback, or reservation, reach out below.</p>

  <h2>Contact Info</h2>
  <p><strong>Phone:</strong> +234 812 927 5261</p>
  <p><strong>Email:</strong> tastetheworldres1@gmail.com</p>

  <h2>Send Us a Message</h2>
  <form>
    <label for="name">Your Name:</label>
    <input type="text" id="name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" required>

    <label for="message">Message:</label>
    <textarea id="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
      <div class="order-btn">
      <a class="button" href="index.html"> Back to Home Page</a>
</div>

</body>
</html>
